<!DOCTYPE html>
<html>
<head>
	<title>simple calculator</title>
	<script language= "JavaScript">
		function showsum()
		{
			var n1, n2, ans;
			n1=Number(document.frmsum.txtn1.value);
			n2=Number(document.frmsum.txtn2.value);
			ans=n1 + n2;
			document.frmsum.txtn.value=ans;

		}
		function showsub()
		{
			var n1, n2, ans;
			n1=Number(document.frmsum.txtn1.value);
			n2=Number(document.frmsum.txtn2.value);
			ans=n1-n2;
			document.frmsum.txtn.value=ans;

		}
		function showmul()
		{
			var n1, n2, ans;
			n1=Number(document.frmsum.txtn1.value);
			n2=Number(document.frmsum.txtn2.value);
			ans=n1*n2;
			document.frmsum.txtn.value=ans;

		}
		function showdiv()
		{
			var n1, n2, ans;
			n1=Number(document.frmsum.txtn1.value);
			n2=Number(document.frmsum.txtn2.value);
			ans=n1/n2;
			document.frmsum.txtn.value=ans;

		}
	</script>
</head>
<body>
<form name="frmsum">
	<center>
		ENTER A NUMBER 1
		<input type="text" name="txtn1"><br>
		ENTER A NUMBER 2
		<input type="text" name="txtn2"><br>
		RESULT
		<input type="text" name="txtn"><br>
		<input type="button" value ="+" onClick="showsum()">
		<input type="button" value ="-" onClick="showsub()">
		<input type="button" value ="*" onClick="showmul()">
		<input type="button" value ="/" onClick="showdiv()">

	</center>
</form>
</body>
</html>
